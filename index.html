<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff6a88,#ff99ac);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
}

/* Animated gradient */
@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating hearts */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:url('https://wallpaper.dog/large/20448898.jpg');
opacity:0.5;
animation:float 25s linear infinite;
}

@keyframes float{
0%{background-position:0 0;}
100%{background-position:1000px 1000px;}
}

.container{
text-align:center;
background:rgba(255,255,255,0.15);
padding:60px;
border-radius:25px;
backdrop-filter:blur(15px);
box-shadow:0 10px 40px rgba(0,0,0,0.3);
color:white;
}

h1{
font-family:'Great Vibes', cursive;
font-size:70px;
margin-bottom:20px;
}

button{
margin:20px;
padding:15px 45px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
transition:0.4s;
font-weight:600;
}

.yes{
background:white;
color:#ff416c;
}

.no{
background:#222;
color:white;
}

button:hover{
transform:scale(1.15);
box-shadow:0 0 20px rgba(255,255,255,0.6);
}

</style>
</head>

<body>

<div class="container">
<h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
<p>Will you be my forever Valentine?</p>

<button class="yes" onclick="location.href='yes.html'">Yes üíñ</button>
<button class="no" onclick="location.href='no.html'">No üôà</button>
</div>

</body>
</html>
